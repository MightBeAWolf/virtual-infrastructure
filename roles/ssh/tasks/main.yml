---

- name: Configure sshd
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0600'
  notify: restart sshd
  become: yes

- name: Ensure sshd is enabled
  ansible.builtin.service:
    name: sshd
    enabled: yes
  become: yes
